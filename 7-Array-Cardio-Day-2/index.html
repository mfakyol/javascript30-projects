<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Array Cardio Day 2</title>
  </head>
  <body>
    <main>
      <div class="col">
        <table id="people-table" class="table">
          <thead></thead>
        </table>
        <p>Is at least one person 19 or older?(Array.some() Example)</p>
        <button id="check-age">Check</button>
        <span id="check-age-answer"></span>
        <hr />
        <p>Is everyone 19 or older?(Array.every() Example.)</p>
        <button id="check-all-age">Check</button>
        <span id="check-all-age-answer"></span>
        <hr />
      </div>
      <div class="v-line"></div>
      <div class="col">
        <table id="comments-table" class="table">
          <thead></thead>
        </table>
        <p>Search by Id(Array.find() Example. Needs full id)</p>
        <input id="find-by-id-input" type="text">
        <button id="find-by-id-button">Check</button>
        <p id="find-by-id-answer"></p>
        <hr />
        <p>Search by Id and Delete Comment(Array.findIndex() and Array.splice() Example. Needs full id)</p>
        <input id="delete-by-id-input" type="text">
        <button id="delete-by-id-button">Delete</button>

        <hr />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
